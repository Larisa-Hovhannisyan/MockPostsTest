<div class="container">
  <h2 class="title">Mock Posts</h2>
  <ul class="post-list">
    <li class="post-item" *ngFor="let post of posts">
      <p class="user-id">{{ post.userId }}</p>
      <p class="post-id">{{ post.id }}</p>
      <strong class="post-title">{{ post.title }}</strong>
      <p class="post-body">{{ post.body }}</p>
    </li>
  </ul>
</div>
